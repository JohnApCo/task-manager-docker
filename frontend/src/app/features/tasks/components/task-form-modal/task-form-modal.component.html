<h2 mat-dialog-title class="form-header">{{ isEditMode ? 'Edit a Task' : 'New a Task' }}</h2>
<mat-dialog-content class="form-content">
  <form [formGroup]="taskForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option *ngFor="let p of priorities" [value]="p">{{ p | titlecase }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Checkbox para indicar si la tarea estÃ¡ completada -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Task Completed</mat-label>
      <mat-select formControlName="completed">
        <mat-option [value]="true">Yes</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" (click)="saveTask()"> {{ isEditMode ? 'Update' : 'Save' }}</button>
</mat-dialog-actions>
